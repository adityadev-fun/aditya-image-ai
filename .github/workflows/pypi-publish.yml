name: Publish Python Package to PyPI

on:
  push:
    tags:
      - 'v*'   # Trigger the workflow when a version tag is pushed (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the Python version (e.g., 3.8 or 3.10)

      # Step 3: Install build dependencies (setuptools, wheel, twine)
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      # Step 4: Build the package
      - name: Build the package
        run: |
          python setup.py sdist bdist_wheel

      # Step 5: Publish the package to PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.9.1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
